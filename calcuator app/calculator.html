<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>calculator app</h1>
        <div class="inputs">
            <input type="text" id="in1" placeholder="NUMBER 1">
            <input type="number" id="in2" placeholder="NUMBER 2">
            <input type="number" readonly id="result" placeholder=" RESULT">
        </div>
<div class="btn">
<button class="div" onclick="div()">/</button>
<button class="multi" onclick="multi()">*</button>
<button class="sub" onclick="sub()">-</button>
<button class="add" onclick="add()">+</button>
</div>
<script src="calculator.js"></script>
    </div>
</body>
</html>
